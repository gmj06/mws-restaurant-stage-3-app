<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" >
  <script async type="application/javascript" src="js/register_service_worker.js"></script>
  <title>Restaurant Info</title>
  <!-- manifest and meta theme color -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#c15641">
  <meta name="Description" content="Udacity Project Stage 3">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <a href="#footer" class="skip-link">Skip Map</a>
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container" tabindex="-1" role="application">
      <div id="map"></div>
      <div id="restaurant-hours-info">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours">
        </table>
      </div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div id="add-review-container">
        <form id="new-review-form" action="">
          <div class="row">
            <div class="col-25">
              <label for="reviewer-name">Name <span class="mandatory">*</span></label>
            </div>
            <div class="col-75">
              <input type="text" id="reviewer-name" placeholder="Enter your name" aria-label="reviewer-name" onkeydown="clearErrorMessage(event, id);">
              <p id="reviewer-name-error" class="error-message"></p>
            </div>
          </div>
          <div class="row">
              <div class="col-25">
                <label for="reviewer-rating-select">Rating</label>
              </div>
              <div class="col-75">
                <select id="reviewer-rating-select" aria-label="reviewer-rating-select">
                  <option value="1"> 1 </option>
                  <option value="2"> 2 </option>
                  <option value="3"> 3 </option>
                  <option value="4"> 4 </option>
                  <option value="5"> 5 </option>
                </select>
              </div>
          </div>
          <div class="row">
              <div class="col-25">
                <label for="reviewer-comments">Comments <span class="mandatory">*</span></label>
              </div>
              <div class="col-75">
                <textarea id="reviewer-comments" name="reviewer-comments" placeholder="Enter your comments" aria-label="reviewer-comments" rows="10" cols="20" onkeydown="clearErrorMessage(event, id);"></textarea>                
                <p id="reviewer-comments-error" class="error-message"></p>
              </div>
          </div>                  
          <div class="row">
            <button type="button" id="add-review-submit" onclick="addNewReview(event)">Submit</button>
          </div>
        </form>
      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="-1">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css" >
  
  <!-- Beginning scripts -->
  <!-- IndexDB helpers -->
  <script async type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script async type="application/javascript" charset="utf-8" src="js/idbhelper.js"></script>
  <!-- Database helpers -->
  <script async type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script async type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
