<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#c15641">
  <meta name="Description" content="Udacity Project Stage 3">
  <meta name="Cache-Control" content="max-age:604800">
  <base href="/">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />  
  
  <title>Restaurant Reviews</title>
  <!-- manifest and meta theme color -->
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/styles.css" >
</head>

<body>

  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <a href="#restaurantFilters" class="skip-link">Skip to Main Content</a>
  <main id="maincontent">
    <section id="map-container" tabindex="-1" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options" id="restaurantFilters" tabindex="-1">
        <h2>Filter Results</h2>
        <div class="filter-options-inner">
          <label class="filter-options-label" for="neighborhoods-select">All Neighborhoods</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhoods-select">
            <option value="all">All Neighborhoods</option>
          </select>
          <label class="filter-options-label" for="cuisines-select">All Cuisines</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines-select">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script async type="application/javascript" charset="utf-8" src="js/register_service_worker.js"></script> 
  <script async type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script async type="application/javascript" charset="utf-8" src="js/idbhelper.js"></script>
  <script async type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script async type="application/javascript" charset="utf-8" src="js/main.js"></script>
 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQIcEDJHQfAjAU9DA7PaMHTh8T3BnETkk&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
